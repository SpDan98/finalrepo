<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habranalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">HabrAnalog</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'articleapp:home' %}">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'articleapp:create_article' %}">Добавить</a>
            </li>
          </ul>
          
            {% if user.is_authenticated %}
            
            {{ user.username }}  
             
            <form class="form-inline my-2 my-lg-0" action="{% url 'accsapp:signout' %}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'accsapp:signin' %}">Войти</a>
            <a class="nav-link" href="{% url 'accsapp:signup' %}">Зарегестрироваться</a>
            {% endif %}
        </div>
        </div>
      </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
